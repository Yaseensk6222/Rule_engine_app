<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rule Engine</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-4">Rule Engine</h1>

        <div class="card mt-4">
            <div class="card-body">
                <h2>Add Rule</h2>
                <input type="text" id="ruleInput" class="form-control" placeholder="Enter rule (e.g., age > 30)">
                <button class="btn btn-success mt-2" onclick="addRule()">Add Rule</button>
            </div>
        </div>

        <div class="card mt-4">
            <div class="card-body">
                <h2>Rules</h2>
                <table class="table table-bordered" id="rulesTable">
                    <thead class="thead-dark">
                        <tr>
                            <th>ID</th>
                            <th>Rule String</th>
                            <th>AST</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="rulesBody"></tbody>
                </table>
            </div>
        </div>

        <div class="card mt-4">
            <div class="card-body">
                <h2>Edit Rule</h2>
                <input type="number" id="editRuleId" class="form-control" placeholder="Rule ID">
                <input type="text" id="editRuleString" class="form-control mt-2" placeholder="New Rule String">
                <button class="btn btn-primary mt-2" onclick="editRule()">Edit Rule</button>
            </div>
        </div>

        <div class="card mt-4">
            <div class="card-body">
                <h2>Evaluate Rule</h2>
                <input type="text" id="evalRuleId" class="form-control" placeholder="Rule ID">
                <input type="text" id="evalData" class="form-control mt-2" placeholder='{"age": 35, "department": "Sales"}'>
                <button class="btn btn-info mt-2" onclick="evaluateRule()">Evaluate Rule</button>
                <div id="evaluationResult" class="mt-3"></div>
            </div>
        </div>

        <div class="card mt-4">
            <div class="card-body">
                <h2>Combine Rules</h2>
                <input type="text" id="combineRuleIds" class="form-control" placeholder="Enter rule IDs (comma-separated)">
                <button class="btn btn-secondary mt-2" onclick="combineRules()">Combine Rules</button>
                <div id="combinedResult" class="mt-3"></div>
            </div>
        </div>

        <div class="card mt-4">
            <div class="card-body">
                <h2>Export/Import Rules</h2>
                <button class="btn btn-warning" onclick="exportRules()">Export Rules</button>
                <input type="file" id="importFile" accept=".json" class="form-control mt-2">
                <button class="btn btn-warning mt-2" onclick="importRules()">Import Rules</button>
            </div>
        </div>

        <div class="card mt-4">
            <div class="card-body">
                <h2>Rule History</h2>
                <button class="btn btn-dark" onclick="getRuleHistory()">View Rule History</button>
                <div id="ruleHistory" class="mt-3"></div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="/static/js/scripts.js"></script>
</body>
</html>
